---
layout: default
---
<main>
	<article>
		<header>
			<h2>{{ page.title }}</h2>
			<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time> | 
			<span> Category: <a href="/categories/{{ page.category | replace:' ', '-' | downcase }}">{{ page.category }}</a></span>
		</header>
		{{ content }}
		<footer>
		<span>{% include post_tags.markdown %}</span>
			<nav>
		<a class="prev" href="{{ page.previous.url }}">Previous Entry</a>
		<br/>
		<a class="next" href="{{ page.next.url }}">Next Entry </a>
		</nav>
		</footer>
	</article>
