---
layout: full
title: Categories
---
<ul>
{% for category in page.categories %}
<li>
	<h3><a href="/categories/{{ category | replace:' ', '-' | downcase }}">{{ category }}</a></h3>
	<ul>
		{% for post in site.categories[category] %}
		<li><a href="{{post.url}}">{{ post.title }}</a></li>
		{% endfor %}
</ul>
</li>
{% endfor %}
</ul>
